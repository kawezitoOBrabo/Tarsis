buildscript {
    repositories {
        google()  // Este repositório precisa estar aqui
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.14'  // Certifique-se de que esta versão seja a mais recente ou compatível
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
